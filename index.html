<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rabbit Habit</title>
        <link rel="stylesheet" href="assets/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

    <!-- Task Box -->
        <div class="task_box">
            <div class="task_title">
                <h1>create a task</h1>
            </div>
            <h2>task name</h2>
            <input type="text" placeholder="example - drink water!"/>
            <h2>repeat</h2>
                <ol class="repeat">
                    <li><button class="sunday">S</button></li>
                    <li><button class="monday">M</button></li>
                    <li><button class="tuesday">T</button></li>
                    <li><button class="wednesday">W</button></li>
                    <li><button class="thursday">T</button></li>
                    <li><button class="friday">F</button></li>
                    <li><button class="saturday">S</button></li>
                </ol>
            <h2>task color</h2>
                <ul class="colors">
                    <li><button class="pink"></button></li>
                    <li><button class="green"></button></li>
                    <li><button class="blue"></button></li>
                    <li><button class="purple"></button></li>
                    <li><button class="orange"></button></li>
                    <li><button class="yellow"></button></li>
                </ul>
                <footer><button class="task_added">task added!</button></footer>

        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
